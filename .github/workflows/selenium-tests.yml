name: Selenium Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run (smoke, regression, all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - smoke
          - regression

# Permisos mÃ­nimos: allow writing pages for gh-pages deploy
permissions:
  contents: read
  pages: write

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx1024m'

jobs:
  test:
    name: Run Selenium Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Optional: extend this list to run tests across browsers (e.g., chrome, firefox)
        browser: [chrome]
    env:
      BROWSER: ${{ matrix.browser }}
      TEST_SUITE: ${{ github.event.inputs.test_suite || 'all' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }} and enable Maven cache
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: '**/pom.xml'

      - name: Restore additional Maven cache (fallback)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install prerequisites and Google Chrome
        run: |
          if command -v google-chrome >/dev/null 2>&1 || command -v google-chrome-stable >/dev/null 2>&1; then
            echo "Google Chrome is already installed:"
            google-chrome --version || google-chrome-stable --version || true
          else
            echo "Google Chrome not found. Installing minimal dependencies and Chrome..."
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends curl ca-certificates gnupg
            # Add Google's signing key and repository in a keyring-friendly way
            curl -fsSL https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google.gpg
            echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends google-chrome-stable
          fi

      - name: Show browser version (sanity check)
        run: |
          if command -v google-chrome >/dev/null 2>&1; then
            google-chrome --version || true
          elif command -v google-chrome-stable >/dev/null 2>&1; then
            google-chrome-stable --version || true
          else
            echo "Google Chrome not found"
          fi

      - name: Run Tests
        # keep tests failing the job on failures (no continue-on-error)
        timeout-minutes: 60
        run: |
          echo "Test suite selected: $TEST_SUITE"
          if [ "$TEST_SUITE" = "smoke" ]; then
            mvn clean test -Dheadless=true -Dbrowser=${{ env.BROWSER }} -Dgroups=smoke
          elif [ "$TEST_SUITE" = "regression" ]; then
            mvn clean test -Dheadless=true -Dbrowser=${{ env.BROWSER }} -Dgroups=regression
          else
            mvn clean test -Dheadless=true -Dbrowser=${{ env.BROWSER }}
          fi

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report || true

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/**
          retention-days: 2

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report/**
          retention-days: 2

  smoke-tests:
    name: Smoke Tests (Quick Check)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }} and enable Maven cache
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: '**/pom.xml'

      - name: Install prerequisites and Google Chrome (lighter for PR checks)
        run: |
          if command -v google-chrome >/dev/null 2>&1 || command -v google-chrome-stable >/dev/null 2>&1; then
            echo "Google Chrome already available"
            google-chrome --version || google-chrome-stable --version || true
          else
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends curl ca-certificates gnupg
            curl -fsSL https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google.gpg
            echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends google-chrome-stable
          fi

      - name: Run Smoke Tests
        run: mvn clean test -Dheadless=true -Dbrowser=chrome -Dgroups=smoke

      - name: Upload Test Results (PR failures)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: target/allure-results/**
          retention-days: 2
