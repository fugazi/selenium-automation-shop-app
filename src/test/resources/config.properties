# ===========================================
# Selenium WebDriver Configuration
# ===========================================

# Base URL of the application under test
base.url=https://music-tech-shop.vercel.app

# Browser Configuration
# Supported values: edge, chrome, firefox
browser=edge

# Headless mode (true/false)
# Set to true for CI/CD environments
headless=false

# ===========================================
# Timeout Configuration (in seconds)
# ===========================================

# General timeout for page load and scripts
timeout.seconds=30

# Implicit wait timeout
implicit.wait.seconds=5

# Explicit wait timeout
explicit.wait.seconds=10

# ===========================================
# Screenshot Configuration
# ===========================================

# Directory for saving screenshots
screenshot.directory=target/screenshots

# Take screenshot on failure (true/false)
screenshot.on.failure=true

# ===========================================
# Logging Configuration
# ===========================================

# Log level (DEBUG, INFO, WARN, ERROR)
log.level=INFO

